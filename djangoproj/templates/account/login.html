{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block main %}
    <div class="card border-primary m-auto mb-3" style="max-width: 30rem;">
        <div class="card-header text-center">Log in</div>
        <div class="card-body">
            <form class="m-auto" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary form-control">LOG IN</button>
            </form>
            <div class="card-footer">
                <p>
                    Need an Account? <a href="{% url 'account_signup' %}">Register</a><br>
                    Lost your password? <a href="{% url 'account_reset_password' %}">Reset password</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
