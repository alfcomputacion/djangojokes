{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset password{% endblock %}

{% block main %}
    <div class="card border-primary m-auto mb-3"
        style="max-width: 30rem;">
        <div class="card-header text-center">Reset password</div>
        <div class="card-body">
            <form method="post" class="m-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mt-4 btn btn-primary form-control">RESET PASSWORD</button>
            </form>
        </div>
    </div>
{% endblock %}
